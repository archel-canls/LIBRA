    <main class="container mx-auto p-4 md:p-8">

    <script src="js/profil.js"></script>
    <script>
        // ASUMSI: Fungsi getLoggedInUser, getAllData, formatDate, generateUniqueId tersedia di script.js atau scope global

        // --- FIREBASE WRITE FUNCTION ---
        document.getElementById('suggestion-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = document.getElementById('message').value;
            // Asumsi getLoggedInUser tersedia global
            const user = typeof getLoggedInUser === 'function' ? getLoggedInUser() : { id: 'anon', username: 'anon' }; 
            const formMessage = document.getElementById('form-message');

            if (!user || !user.id || user.id === 'anon') {
                formMessage.textContent = "Error: Anda harus login untuk mengirim saran/kritik.";
                formMessage.classList.remove('hidden', 'text-green-600');
                formMessage.classList.add('text-red-600');
                return;
            }

            // Asumsi generateUniqueId tersedia global
            const id = typeof generateUniqueId === 'function' ? generateUniqueId() : Date.now();
            const suggestionData = {
                id: id,
                userId: user.id,
                username: user.username,
                date: new Date().toISOString(),
                message: message,
                adminReply: null, // Default
                replyDate: null,  // Default
                status: 'pending' // Default
            };

            try {
                // Menggunakan mekanisme array push
                const snapshot = await dbRef.child('suggestions').once('value');
                const currentSuggestions = snapshot.exists() ? (Array.isArray(snapshot.val()) ? snapshot.val() : Object.values(snapshot.val())) : [];

                currentSuggestions.push(suggestionData);

                await dbRef.child('suggestions').set(currentSuggestions);
                
                formMessage.textContent = "Saran/kritik berhasil dikirim! Kami akan segera meninjaunya.";
                formMessage.classList.remove('hidden', 'text-red-600');
                formMessage.classList.add('text-green-600');
                
                document.getElementById('suggestion-form').reset();
                renderUserSuggestions(); // Reload list
            } catch (error) {
                console.error("Error submitting suggestion:", error);
                formMessage.textContent = `Gagal mengirim saran: ${error.message}.`;
                formMessage.classList.remove('hidden', 'text-green-600');
                formMessage.classList.add('text-red-600');
            }
        });
        
        // --- RENDER FUNCTION FOR USER HISTORY ---
        async function renderUserSuggestions() {
            const container = document.getElementById('user-suggestions-list');
            const user = typeof getLoggedInUser === 'function' ? getLoggedInUser() : null;

            if (!user || !user.id || user.id === 'anon') {
                container.innerHTML = `<p class="text-center text-red-500">Anda harus login untuk melihat riwayat saran Anda.</p>`;
                return;
            }
            
            container.innerHTML = '<p class="text-center text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i> Memuat riwayat saran...</p>';
            
            try {
                // Asumsi getAllData tersedia global
                const data = typeof getAllData === 'function' ? await getAllData() : { suggestions: [] }; 
                
                let filteredSuggestions = data.suggestions
                    .filter(s => s.userId === user.id);
                
                // Sorting: Terbaru ke Terlama
                filteredSuggestions.sort((a, b) => new Date(b.date) - new Date(a.date));

                if (filteredSuggestions.length === 0) {
                    container.innerHTML = `<p class="text-center text-gray-500">Anda belum pernah mengirim saran atau kritik.</p>`;
                    return;
                }
                
                // Render List
                container.innerHTML = '';
                filteredSuggestions.forEach(s => {
                    const isReplied = s.adminReply && s.adminReply.trim().length > 0;
                    const borderColor = isReplied ? 'var(--secondary)' : 'var(--pending)';
                    const statusText = isReplied ? 'Sudah Dibalas' : 'Menunggu Balasan';
                    const replyDateText = s.replyDate ? (typeof formatDate === 'function' ? formatDate(s.replyDate) : s.replyDate) : 'Tanggal Tidak Diketahui';
                    const suggestionDateText = s.date ? (typeof formatDate === 'function' ? formatDate(s.date) : s.date) : 'Tanggal Tidak Diketahui';


                    let replySection = '';
                    if (isReplied) {
                        replySection = `
                            <div class="reply-section">
                                <p class="font-bold text-sm text-gray-700 mb-1 flex items-center"><i class="fas fa-user-shield mr-2 text-secondary"></i> Balasan Admin (${replyDateText})</p>
                                <p class="text-gray-600 whitespace-pre-wrap">${s.adminReply}</p>
                            </div>
                        `;
                    }
                    
                    container.innerHTML += `
                        <div class="suggestion-item" style="border-left-color: ${borderColor};">
                            <div class="flex justify-between items-start mb-2">
                                <p class="text-xs text-gray-500">${suggestionDateText}</p>
                                <span class="text-xs font-semibold px-2 py-1 rounded-full ${isReplied ? 'bg-green-100 text-secondary' : 'bg-yellow-100 text-pending'}">${statusText}</span>
                            </div>
                            <p class="text-gray-800 font-medium whitespace-pre-wrap"><strong>Saran/Kritik Anda:</strong><br>${s.message}</p>
                            ${replySection}
                        </div>
                    `;
                });

            } catch (error) {
                console.error("Render Error:", error);
                container.innerHTML = `<p class="text-center text-red-500">Gagal memuat riwayat saran: ${error.message}</p>`;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            renderUserSuggestions();
        });
    </script>
