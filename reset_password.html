<body id="reset-password-page" class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-primary mb-6">Reset Kata Sandi</h2>

        <div id="step1" class="space-y-6">
            <form id="verify-password-form">
                <div>
                    <label for="old_password" class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi Lama</label>
                    <input type="password" id="old_password" name="old_password" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                </div>
                
                <div class="text-right mt-2">
                    <a href="lupa_password.html" class="text-sm text-primary hover:text-indigo-700">Lupa Password? Klik Disini</a>
                </div>

                <button type="submit" class="w-full py-3 mt-6 bg-primary text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 ease-in-out">
                    Verifikasi dan Lanjutkan
                </button>
            </form>
        </div>

        <div id="step2" class="space-y-6 hidden">
            <p class="text-center text-secondary font-medium">Verifikasi Berhasil. Masukkan kata sandi baru Anda.</p>
            <form id="new-password-form">
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi Baru</label>
                    <input type="password" id="new_password" name="new_password" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="confirm_new_password" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Kata Sandi Baru</label>
                    <input type="password" id="confirm_new_password" name="confirm_new_password" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                </div>

                <button type="submit" class="w-full py-3 mt-6 bg-secondary text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-150 ease-in-out">
                    Ganti Kata Sandi
                </button>
            </form>
        </div>
    </div>
    
</body>
