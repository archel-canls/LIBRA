        /** Mendapatkan pengguna yang sedang login dari sessionStorage (sinkron dengan script.js) */
        function getLoggedInUser() {
            const userJson = sessionStorage.getItem('currentUser'); 
            try {
                return userJson ? JSON.parse(userJson) : null;
            } catch (e) {
                console.error("Error parsing currentUser:", e);

        function checkAdminAccess() {
            const user = getLoggedInUser();

    <script>

        let booksData = [];
        
        // ==============================================
        // FUNGSI BARU UNTUK BAR TAMBAH BUKU (Menggunakan Base64)
        // ==============================================
        
        // UTILITY: Mendapatkan ID Buku Angka Selanjutnya
        async function getNextBookId() {
            try {
                const snapshot = await booksRef.once('value');
                let maxId = 0;

                snapshot.forEach(childSnapshot => {
                    // Pastikan key adalah angka
                    const key = parseInt(childSnapshot.key);
                    if (!isNaN(key)) {
                        if (key > maxId) {
                            maxId = key;
                        }
                    }
                });
                
                return maxId + 1;
            } catch (error) {
                console.error("Error getting next book ID:", error);
                return 1; 
            }
        }
        
        /**
         * UTILITY: Mengkonversi File menjadi string Base64. (Mengikuti kode asli Anda)
         */
        function convertFileToBase64(file) {
            return new Promise((resolve, reject) => {
                if (!file) {
                    resolve(null);
                    return;
                }
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        /**
         * FUNGSI TOGGLE BAR TAMBAH BUKU
         */
        function toggleAddBookBar() {
            const addBar = document.getElementById('add-book-bar-container');
            const btnToggle = document.getElementById('toggle-add-bar-btn');

            addBar.classList.toggle('show');

            if (addBar.classList.contains('show')) {
                btnToggle.innerHTML = '<i class="fas fa-times mr-2"></i> Batalkan Tambah Buku';
                btnToggle.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                btnToggle.classList.add('bg-gray-600', 'hover:bg-gray-700');
            } else {
                btnToggle.innerHTML = '<i class="fas fa-plus mr-2"></i> Tambah Buku Baru';
                btnToggle.classList.remove('bg-gray-600', 'hover:bg-gray-700');
                btnToggle.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                document.getElementById('add-book-form').reset(); 
            }
        }
        
        /**
         * FUNGSI SUBMIT FORM TAMBAH BUKU
         */
        async function submitAddBook(e) {
            e.preventDefault();
            const form = e.target;
            const btnSubmit = document.getElementById('submit-add-btn');
            
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Menambahkan...';

            const coverFile = document.getElementById('add-cover-file').files[0];
            const ebookFile = document.getElementById('add-ebook-file').files[0];
            
            if (!coverFile) {
                alert("Cover buku wajib diunggah.");
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Tambah Buku';
                return;
            }

            try {
                // 1. Konversi File ke Base64
                const coverBase64 = await convertFileToBase64(coverFile);
                const ebookBase64 = await convertFileToBase64(ebookFile);

                // 2. Dapatkan ID baru
                const newBookId = await getNextBookId();
                const bookIdKey = newBookId.toString();

                // 3. Siapkan Data
                const stockMaxVal = parseInt(form['stockMax'].value);
                const bookData = {
                    id: newBookId,
                    title: form['title'].value,
                    author: form['author'].value,
                    year: parseInt(form['year'].value),
                    // Normalisasi genre
                    genre: form['genre'].value.toLowerCase().split(',').map(g => g.trim()).filter(g => g).join(', '),
                    category: form['category'].value,
                    synopsis: form['synopsis'].value,
                    type: form['type'].value,
                    stockMax: stockMaxVal,
                    stock: stockMaxVal, 
                    cover: coverBase64, 
                    ebookPath: ebookBase64,
                    fineAmount: parseInt(form['fineAmount'].value) || 0,
                    createdAt: firebase.database.ServerValue.TIMESTAMP 
                };

                // 4. Simpan ke Firebase Realtime Database
                await booksRef.child(bookIdKey).set(bookData); 

                alert(`Buku baru ID ${newBookId} ("${bookData.title}") berhasil ditambahkan! ✅`);
                
                // Reset dan tutup bar
                form.reset();
                toggleAddBookBar();

                // Panggil fungsi untuk memuat ulang daftar buku (asumsi ada di js/script.js)
                if (typeof loadBooks === 'function') {
                    loadBooks(); 
                } else if (typeof renderBookList === 'function') {
                    renderBookList();
                }


            } catch (error) {
                console.error("Error adding book:", error);
                alert("Gagal menambahkan data buku ke Firebase. Pastikan file Base64 tidak terlalu besar dan cek konsol.");
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Tambah Buku';
            }
        }
        
        // ==============================================
        // LOGIKA JAVASCRIPT ASLI (Filter & Search)
        // ==============================================
        
        window.currentFilterType = 'all'; 
        window.activeTag = null; 

        // FUNGSI GENRE KUSTOM (Dipertahankan dari kode Anda)
        const getCustomGenres = () => {
            try {
                const custom = JSON.parse(localStorage.getItem('customGenres')) || [];
                return Array.isArray(custom) ? custom : [];
            } catch (e) {
                console.error("Error loading custom genres:", e);
                return [];
            }
        };

        const saveCustomGenre = (genre) => {
            const normalizedName = genre.trim();
            const normalizedValue = normalizedName.toLowerCase().replace(/[\s-]/g, ''); 
            
            if (!normalizedName) return false;

            const customGenres = getCustomGenres();
            if (!customGenres.some(g => g.value === normalizedValue)) {
                customGenres.push({ name: normalizedName, value: normalizedValue });
                localStorage.setItem('customGenres', JSON.stringify(customGenres));
                return true;
            }
            return false;
        };

        const tagData = {
            'jenis_buku': [
                { name: 'Ebook', value: 'ebook' }, 
                { name: 'Buku Fisik', value: 'fisik' }
            ],
            'kategori': [
                { name: 'Fiksi', value: 'fiksi' }, 
                { name: 'Non Fiksi', value: 'non_fiksi' }
            ],
            'genre': [
                { name: 'Romantis', value: 'romantis' }, 
                { name: 'Fantasi', value: 'fantasi' },
                { name: 'Fiksi Ilmiah', value: 'fiksi ilmiah' },
                { name: 'Horor', value: 'horor' },
                { name: 'Misteri', value: 'misteri' },
                { name: 'Thriller', value: 'thriller' },
                { name: 'Komedi', value: 'komedi' },
                { name: 'Komputer', value: 'komputer' },
                { name: 'Sains', value: 'sains' },
                { name: 'Kuliner', value: 'kuliner' },
                { name: 'Drama', value: 'drama' },
                { name: 'Aksi', value: 'aksi' },
                { name: 'Petualangan', value: 'petualangan' },
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            const filterButton = document.getElementById('filter-button');
            const filterDropdown = document.getElementById('filter-dropdown');
            const currentFilterText = document.getElementById('current-filter-text');
            const filterOptions = document.querySelectorAll('.filter-option');
            const dynamicTagsContainer = document.getElementById('dynamic-tags');
            
            const addGenreModal = document.getElementById('add-genre-modal');
            const newGenreInput = document.getElementById('new-genre-input');
            const closeGenreModalButton = document.getElementById('close-genre-modal');
            const saveGenreButton = document.getElementById('save-genre-button');
            
            // NOTE: checkAdminAccess sudah dipanggil di luar DOMContentLoaded untuk pengalihan cepat.

            // Tambahkan listener untuk form tambah buku
            document.getElementById('add-book-form').addEventListener('submit', submitAddBook);
            window.toggleAddBookBar = toggleAddBookBar; // Ekspos ke global scope

            // FUNGSI RENDER TAGS
            const renderTags = (filterType) => {
                dynamicTagsContainer.innerHTML = ''; 
                if (filterType === 'all') {
                    return; 
                }

                let tags = tagData[filterType] || [];
                if (filterType === 'genre') {
                    tags = tags.concat(getCustomGenres());
                }
                
                tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = `tag-item px-3 py-1 text-sm font-medium rounded-full cursor-pointer transition duration-150 ease-in-out border border-indigo-200 text-indigo-700 bg-indigo-100 hover:bg-indigo-200 whitespace-nowrap`;
                    tagElement.textContent = tag.name;
                    tagElement.dataset.value = tag.value;
                    tagElement.dataset.type = filterType;

                    if (window.activeTag === tag.value) {
                            tagElement.classList.add('bg-indigo-600', 'text-white', 'border-indigo-600', 'hover:bg-indigo-700');
                            tagElement.classList.remove('bg-indigo-100', 'text-indigo-700', 'hover:bg-indigo-200');
                    }
                    
                    tagElement.addEventListener('click', () => {
                        handleTagClick(tag.value, filterType);
                    });

                    dynamicTagsContainer.appendChild(tagElement);
                });

                if (filterType === 'genre') {
                    const addButton = document.createElement('span');
                    addButton.className = `tag-add-button px-3 py-1 text-sm font-medium rounded-full cursor-pointer transition duration-150 ease-in-out whitespace-nowrap`;
                    addButton.innerHTML = '<i class="fas fa-plus mr-1"></i> Tambah Genre';
                    addButton.addEventListener('click', () => {
                        addGenreModal.style.display = 'flex'; 
                        newGenreInput.value = '';
                        newGenreInput.focus();
                    });
                    dynamicTagsContainer.appendChild(addButton);
                }
            };
            
            const handleTagClick = (tagValue, filterType) => {
                window.activeTag = window.activeTag === tagValue ? null : tagValue;
                
                renderTags(window.currentFilterType);

                if (typeof filterBookList === 'function') {
                    filterBookList(window.currentFilterType, window.activeTag);
                }
            };
            
            // LOGIKA MODAL TAMBAH GENRE
            closeGenreModalButton.addEventListener('click', () => {
                addGenreModal.style.display = 'none';
            });

            saveGenreButton.addEventListener('click', () => {
                const newGenre = newGenreInput.value.trim();
                if (newGenre) {
                    const added = saveCustomGenre(newGenre);
                    if (added) {
                        window.activeTag = newGenre.toLowerCase().replace(/[\s-]/g, ''); 
                        renderTags(window.currentFilterType); 

                        if (typeof filterBookList === 'function') {
                            filterBookList(window.currentFilterType, window.activeTag);
                        }
                    } else {
                        alert(`Genre '${newGenre}' sudah ada dalam daftar.`);
                    }
                    addGenreModal.style.display = 'none';
                } else {
                    alert('Nama genre tidak boleh kosong!');
                }
            });
            
            newGenreInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveGenreButton.click();
                }
            });

            // LOGIKA TOGGLE DROPDOWN FILTER
            filterButton.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation(); 
                
                if (filterDropdown.classList.contains('opacity-0')) {
                    filterDropdown.classList.remove('opacity-0', 'invisible', 'scale-95');
                    filterDropdown.classList.add('opacity-100', 'scale-100');
                } else {
                    filterDropdown.classList.remove('opacity-100', 'scale-100');
                    filterDropdown.classList.add('opacity-0', 'invisible', 'scale-95');
                }
            });

            // LOGIKA PENUTUPAN DROPDOWN FILTER (Diperbaiki agar tidak tertutup saat klik form tambah buku)
            document.addEventListener('click', (e) => {
                const toggleAddBarBtn = document.getElementById('toggle-add-bar-btn');
                const addBookBarContainer = document.getElementById('add-book-bar-container');

                if (
                    !filterDropdown.contains(e.target) && 
                    !filterButton.contains(e.target) && 
                    !addGenreModal.contains(e.target) &&
                    !toggleAddBarBtn.contains(e.target) &&
                    !addBookBarContainer.contains(e.target)
                ) {
                    filterDropdown.classList.remove('opacity-100', 'scale-100');
                    filterDropdown.classList.add('opacity-0', 'invisible', 'scale-95');
                }
            });

            filterOptions.forEach(option => {
                option.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    const selectedText = option.textContent.trim();
                    const selectedFilter = option.getAttribute('data-filter');
                    
                    window.currentFilterType = selectedFilter;
                    window.activeTag = null; 

                    currentFilterText.textContent = selectedText;
                    
                    filterDropdown.classList.remove('opacity-100', 'scale-100');
                    filterDropdown.classList.add('opacity-0', 'invisible', 'scale-95');

                    renderTags(window.currentFilterType);
                    
                    if (typeof filterBookList === 'function') {
                        filterBookList(window.currentFilterType, window.activeTag);
                    }
                });
            });

            renderTags(window.currentFilterType);

            if (typeof handleSearch === 'function') {
                handleSearch(document.body.id);
            }
        }); 
    </script>
</body>
</html>
