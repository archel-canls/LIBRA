    <style>

        .btn-primary {

        }

            background-color: #f3f4f6;

        /* Style untuk Modal */

            position: fixed;
            top: 0;
            left: 0;

            background-color: rgba(0, 0, 0, 0.5);

            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>

<script src="js/script.js"></script>

<body id="admin-saran-page">

        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Manajemen Saran & Kritik</h2>
        <p class="text-center text-gray-500 mb-8">Lihat, balas, dan kelola semua masukan dari pengguna.</p>

        <div id="admin-suggestions-list" class="max-w-4xl mx-auto">
             <p class="text-center text-gray-500">Memuat data...</p>
        </div>
        
    </main>
    
    <div id="reply-modal" class="modal hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 id="reply-modal-title" class="text-xl font-bold">Balas Saran</h3>
                <button id="close-reply-modal" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            
            <form id="reply-form">
                <div class="form-group mb-4">
                    <label for="reply-message" class="block text-sm font-medium text-gray-700 mb-1">Balasan Anda:</label>
                    <textarea id="reply-message" name="reply-message" rows="6" required 
                        placeholder="Tuliskan balasan Admin di sini..." 
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-primary focus:border-primary"></textarea>
                </div>
                <button type="submit" id="submit-reply-btn" class="btn-primary">Kirim Balasan</button>
            </form>
            <p id="modal-form-message" class="text-center mt-3 hidden text-sm font-medium"></p>
        </div>
    </div>

    <div id="profile-sidebar" class="sidebar">
        </div>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    
    <div id="edit-photo-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-[1000]">
        </div>
    
    <script src="js/profil.js"></script>
    <script>
        // ASUMSI: Fungsi getLoggedInUser, getAllData, setDatabaseData, formatDate, generateUniqueId, dan snapshotToArray tersedia di script.js atau scope global
        
        // Global variable for the suggestion being edited/replied to
        let currentSuggestionId = null;

        // Fungsi untuk memeriksa peran pengguna
        function isAdmin() {
            const user = typeof getLoggedInUser === 'function' ? getLoggedInUser() : null;
            return user && user.role === 'admin';
        }

        // --- ADMIN ACTION FUNCTIONS ---

        /**
         * Menyimpan atau mengedit balasan admin ke Firebase
         * @param {string | number} id ID Saran
         * @param {string} message Isi balasan
         */
        async function submitAdminReply(id, message) {
            if (!isAdmin()) return alert("Akses Ditolak!");

            const replyModal = document.getElementById('reply-modal');
            const formMessage = document.getElementById('modal-form-message');
            formMessage.textContent = 'Menyimpan...';
            formMessage.classList.remove('hidden');

            try {
                const data = await getAllData();
                const index = data.suggestions.findIndex(s => s.id == id);
                
                if (index === -1) throw new Error("Saran tidak ditemukan.");

                data.suggestions[index].adminReply = message;
                data.suggestions[index].replyDate = new Date().toISOString();
                data.suggestions[index].status = 'replied';

                // Simpan seluruh array suggestions
                await setDatabaseData('suggestions', data.suggestions);

                replyModal.classList.add('hidden');
                formMessage.textContent = "Balasan Admin berhasil disimpan!";
                formMessage.classList.remove('text-red-600');
                formMessage.classList.add('text-green-600');
                renderAdminSuggestions(); // Reload list
            } catch (error) {
                console.error("Error submitting reply:", error);
                formMessage.textContent = `Gagal menyimpan balasan: ${error.message}`;
                formMessage.classList.remove('text-green-600');
                formMessage.classList.add('text-red-600');
            }
        }

        /**
         * Menghapus balasan admin
         * @param {string | number} id ID Saran
         */
        async function deleteAdminReply(id) {
            if (!isAdmin()) return alert("Akses Ditolak!");
            if (!confirm("Apakah Anda yakin ingin MENGHAPUS balasan Admin ini? Saran akan kembali ke status 'Menunggu Balasan'.")) return;

            try {
                const data = await getAllData();
                const index = data.suggestions.findIndex(s => s.id == id);
                
                if (index === -1) throw new Error("Saran tidak ditemukan.");

                data.suggestions[index].adminReply = null;
                data.suggestions[index].replyDate = null;
                data.suggestions[index].status = 'pending';

                // Simpan seluruh array suggestions
                await setDatabaseData('suggestions', data.suggestions);
                alert("Balasan Admin berhasil dihapus.");
                renderAdminSuggestions(); // Reload list
            } catch (error) {
                console.error("Error deleting reply:", error);
                alert(`Gagal menghapus balasan: ${error.message}`);
            }
        }

        /**
         * Menghapus seluruh saran dari database
         * @param {string | number} id ID Saran
         */
        async function deleteSuggestion(id) {
            if (!isAdmin()) return alert("Akses Ditolak!");
            if (!confirm("PERINGATAN: Apakah Anda yakin ingin MENGHAPUS SELURUH SARAN INI? Tindakan ini permanen.")) return;

            try {
                const data = await getAllData();
                // Filter saran yang ID-nya tidak cocok
                const newSuggestions = data.suggestions.filter(s => s.id != id);

                // Simpan array suggestions yang baru
                await setDatabaseData('suggestions', newSuggestions);
                alert("Saran berhasil dihapus.");
                renderAdminSuggestions(); // Reload list
            } catch (error) {
                console.error("Error deleting suggestion:", error);
                alert(`Gagal menghapus saran: ${error.message}`);
            }
        }

        // --- RENDER FUNCTION FOR ADMIN MANAGEMENT ---
        async function renderAdminSuggestions() {
            const container = document.getElementById('admin-suggestions-list');
            
            if (!isAdmin()) {
                container.innerHTML = `<p class="text-center text-red-500 font-bold text-lg">Akses Ditolak! Halaman ini hanya untuk Admin.</p>`;
                return;
            }
            
            container.innerHTML = '<p class="text-center text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i> Memuat saran dan kritik...</p>';
            
            try {
                // Ambil semua data, termasuk users untuk info pengirim
                const data = typeof getAllData === 'function' ? await getAllData() : { suggestions: [], users: [] }; 
                
                let allSuggestions = data.suggestions;
                const users = data.users || []; 

                // Sorting: Terbaru ke Terlama
                allSuggestions.sort((a, b) => new Date(b.date) - new Date(a.date));

                if (allSuggestions.length === 0) {
                    container.innerHTML = `<p class="text-center text-gray-500">Belum ada saran atau kritik yang masuk.</p>`;
                    return;
                }
                
                // Render List
                container.innerHTML = '';
                allSuggestions.forEach(s => {
                    // Cari detail user (asumsi s.userId menyimpan ID)
                    const userDetail = users.find(u => u.id == s.userId); 
                    const isReplied = s.adminReply && s.adminReply.trim().length > 0;
                    const borderColor = isReplied ? 'var(--secondary)' : 'var(--pending)';
                    const statusText = isReplied ? 'Sudah Dibalas' : 'Menunggu Balasan';
                    const statusColor = isReplied ? 'bg-green-100 text-secondary' : 'bg-yellow-100 text-pending';
                    const suggestionDateText = s.date ? (typeof formatDate === 'function' ? formatDate(s.date) : s.date) : 'N/A';
                    const replyDateText = s.replyDate ? (typeof formatDate === 'function' ? formatDate(s.replyDate) : s.replyDate) : 'N/A';
                    const suggestionId = s.id;
                    const senderName = userDetail ? userDetail.name : 'Anggota Dihapus';
                    const senderUsername = s.username || 'anon';
                    
                    // Escape single quote for passing string argument to inline function call
                    const currentReply = s.adminReply ? s.adminReply.replace(/'/g, "\\'") : ''; 

                    let replySection = '';
                    let replyActionBtn = `<button onclick="showReplyModal('${suggestionId}', '${currentReply}')" class="text-xs font-semibold px-2 py-1 rounded text-white bg-primary hover:bg-indigo-700 mr-2"><i class="fas fa-reply mr-1"></i> Balas</button>`;
                    let deleteReplyBtn = '';

                    if (isReplied) {
                        replySection = `
                            <div class="reply-section">
                                <p class="font-bold text-sm text-gray-700 mb-1 flex items-center"><i class="fas fa-user-shield mr-2 text-secondary"></i> Balasan Admin (${replyDateText})</p>
                                <p class="text-gray-600 whitespace-pre-wrap">${s.adminReply}</p>
                            </div>
                        `;
                        replyActionBtn = `<button onclick="showReplyModal('${suggestionId}', '${currentReply}')" class="text-xs font-semibold px-2 py-1 rounded text-white bg-secondary hover:bg-green-700 mr-2"><i class="fas fa-edit mr-1"></i> Edit Balasan</button>`;
                        deleteReplyBtn = `<button onclick="deleteAdminReply('${suggestionId}')" class="text-xs font-semibold px-2 py-1 rounded text-white bg-red-500 hover:bg-red-700"><i class="fas fa-trash-alt mr-1"></i> Hapus Balasan</button>`;
                    }
                    
                    container.innerHTML += `
                        <div class="suggestion-item" style="border-left-color: ${borderColor};">
                            <div class="flex justify-between items-start mb-2">
                                <div class="text-sm">
                                    <p class="font-bold text-gray-800">${senderName} (@${senderUsername})</p>
                                    <p class="text-xs text-gray-500">Tgl Saran: ${suggestionDateText}</p>
                                </div>
                                <span class="text-xs font-semibold px-2 py-1 rounded-full ${statusColor}">${statusText}</span>
                            </div>
                            <p class="text-gray-800 whitespace-pre-wrap p-2 bg-gray-50 rounded mb-3"><strong>Saran/Kritik:</strong><br>${s.message}</p>
                            
                            ${replySection}
                            
                            <div class="mt-3 flex justify-end items-center space-x-2">
                                ${replyActionBtn}
                                ${deleteReplyBtn}
                                <button onclick="deleteSuggestion('${suggestionId}')" class="text-xs font-semibold px-2 py-1 rounded text-white bg-red-800 hover:bg-red-900"><i class="fas fa-times-circle mr-1"></i> Hapus Saran</button>
                            </div>
                        </div>
                    `;
                });

            } catch (error) {
                console.error("Render Error:", error);
                container.innerHTML = `<p class="text-center text-red-500">Gagal memuat daftar saran: ${error.message}</p>`;
            }
        }

        // Function to handle modal opening
        function showReplyModal(id, currentReply) {
            currentSuggestionId = id;
            const modal = document.getElementById('reply-modal');
            const textarea = document.getElementById('reply-message');
            const title = document.getElementById('reply-modal-title');
            const submitBtn = document.getElementById('submit-reply-btn');
            const formMessage = document.getElementById('modal-form-message');

            textarea.value = currentReply.replace(/\\'/g, "'"); // Unescape single quote
            
            if (currentReply) {
                title.textContent = "Edit Balasan Admin";
                submitBtn.textContent = "Simpan Perubahan";
                submitBtn.classList.remove('bg-primary');
                submitBtn.classList.add('bg-secondary');
            } else {
                title.textContent = "Balas Saran";
                submitBtn.textContent = "Kirim Balasan";
                submitBtn.classList.remove('bg-secondary');
                submitBtn.classList.add('bg-primary');
            }

            formMessage.classList.add('hidden');
            modal.classList.remove('hidden');
        }


        document.addEventListener('DOMContentLoaded', () => {
            // Panggil fungsi render untuk Admin Suggestions
            renderAdminSuggestions();
            
            // --- LOGIKA MODAL ---

            // Modal Close Button
            document.getElementById('close-reply-modal').addEventListener('click', () => {
                document.getElementById('reply-modal').classList.add('hidden');
                currentSuggestionId = null;
            });

            // Modal Submit Form
            document.getElementById('reply-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const message = document.getElementById('reply-message').value;
                if (currentSuggestionId && message.trim()) {
                    submitAdminReply(currentSuggestionId, message);
                } else {
                    document.getElementById('modal-form-message').textContent = 'Balasan tidak boleh kosong!';
                    document.getElementById('modal-form-message').classList.remove('hidden', 'text-green-600');
                    document.getElementById('modal-form-message').classList.add('text-red-600');
                }
            });
        });
    </script>
