<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password | Libra (Library Area)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/auth.css"> <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'primary': '#4f46e5', 'secondary': '#10b981' }
                }
            }
        }
    </script>
    <script src="js/script.js"></script> 
    <script>
        // Konfigurasi Proyek LIBRA
        const firebaseConfig = {
            apiKey: "AIzaSyCdVYKc6waij3pmxI9dLDSBIgbYiFIRr3A",
            authDomain: "libra-library-area.firebaseapp.com",
            databaseURL: "https://libra-library-area-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "libra-library-area",
            storageBucket: "libra-library-area.firebasestorage.app",
            messagingSenderId: "455509444693",
            appId: "1:455509444693:web:883766ec8a49032f0b2cdc",
        };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref(); 
        
        // DUMMY function untuk mencegah error jika handleForgotPassword belum ada di js/script.js
        function handleForgotPassword() {
            const form = document.getElementById('forgot-password-form');
            if(form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const email = form.email.value;
                    alert(`Permintaan reset password untuk ${email} telah diterima. (Fungsi Reset belum diimplementasikan di Firebase)`);
                    window.location.href = 'login.html';
                });
            }
        }
        
        // Panggil dummy function di DOMContentLoaded jika halaman lupa-password
        document.addEventListener('DOMContentLoaded', () => {
             if (document.body.id === 'lupa-password-page') {
                 handleForgotPassword();
             }
        });
    </script>
</head>
<body id="lupa-password-page" class="auth-container">
    <div class="auth-card">
        <h2>Lupa Password?</h2>
        <p class="text-center text-gray-600 mb-6">Masukkan alamat email Anda yang terdaftar untuk menerima instruksi reset password.</p>
        
        <form id="forgot-password-form">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="contoh@mail.com" required>
            </div>
            
            <button type="submit" class="auth-btn-primary">
                Kirim Instruksi Reset
            </button>
        </form>
        
        <div class="auth-link-text mt-5">
            <a href="login.html">&larr; Kembali ke Login</a>
        </div>
    </div>
</body>
</html>
