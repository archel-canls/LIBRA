    <style>

            --secondary: #10b981;    /* Emerald 500 */

        /* Gaya Tombol Navigasi Tab Utama (DIPERBAIKI AGAR PERSIS SEPERTI pinjam.html) */

        .history-item:hover {

<script>
    function showEbookTab(id) {
        // Sembunyikan semua konten tab
        document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
        
        // Hapus class 'active-tab' dari semua tombol
        document.querySelectorAll('.main-tab-button').forEach(btn => btn.classList.remove('active-tab'));

        // Tampilkan konten yang diminta
        const targetContent = document.getElementById(id);
        if (targetContent) targetContent.style.display = 'block';

        // Aktifkan tombol yang sesuai
        const targetButton = document.getElementById(`tab-${id.replace('-ebook', '')}`);
        if (targetButton) targetButton.classList.add('active-tab');

        // Sembunyikan tombol hapus history secara default, akan ditampilkan jika ada history
        const deleteBtn = document.getElementById('delete-history-btn');
        if (deleteBtn) deleteBtn.style.display = 'none';

        // Panggil fungsi render yang sesuai (dari js/script.js)
        if (id === 'beranda-ebook') {
            if (typeof renderBookList === 'function') renderBookList('ebook-page'); 
            if (typeof handleSearch === 'function') handleSearch('ebook-page');
        } else if (id === 'history-ebook') {
            // Panggil fungsi render history ebook
            if (typeof renderEbookHistory === 'function') renderEbookHistory(); 
        }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        showEbookTab('beranda-ebook'); 
    });
</script>
