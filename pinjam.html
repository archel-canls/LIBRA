    <script>
        // JS untuk fungsionalitas Tab (Hanya di halaman ini)
        function showPinjamTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            
            // Atur class active pada tombol
            document.querySelectorAll('.btn-tab').forEach(btn => btn.classList.remove('active-tab'));
            document.getElementById(`${id}-tab`).classList.add('active-tab');

            // Panggil fungsi render yang sesuai dari script.js
            if (id === 'beranda-pinjam') {
                renderBookList('pinjam-page');
            } else if (id === 'status-pinjam') {
                renderTransactionStatus('pinjam');
            } else if (id === 'history-pinjam') {
                renderTransactionHistory('pinjam');
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            // Inisialisasi: Tampilkan Beranda Pinjam dan render list buku
            showPinjamTab('beranda-pinjam'); 
            handleSearch('pinjam-page');
        });
    </script>
