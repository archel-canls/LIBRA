    <script>
        // Variabel global untuk cache dan filter
        let allTransactionData = {}; 
        let currentUserStatusFilter = 'semua';

        // --- HELPER UNTUK FORMAT RUPIAH ---
        const formatRupiah = (amount) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        };

        // --- HELPER UNTUK MENGHITUNG DENDA ---
        /**
         * Menghitung denda keterlambatan: Hari ke-1 = 10.000, Hari berikutnya + 5.000.
         */
        function calculateLateFee(daysLate) {
            if (daysLate <= 0) {
                return 0;
            }
            return 10000 + (daysLate - 1) * 5000;
        }

        // --- HELPER UNTUK MENGUBAH STATUS KEY MENJADI TEKS TAMPILAN ---
        function getStatusDisplayText(statusKey) {
             const statusMap = {
                'semua': 'Semua Transaksi', 
                'diajukan': 'Diajukan',
                'diacc': 'DITERIMA', 
                'dipinjam': 'Dipinjam',
                'dikembalikan': 'Dikembalikan',
                'ditolak': 'Ditolak',
                'dibatalkan': 'Dibatalkan'
             };
             return statusMap[statusKey] || statusKey;
        }
        
        // --- FUNGSI NAVIGASI DAN FILTER ---

        /**
         * Mengubah filter status pada tab Riwayat & Status Peminjaman.
         */
        window.changeUserStatusFilter = (status) => {
            currentUserStatusFilter = status;
            document.querySelectorAll('.user-status-filter-button').forEach(btn => btn.classList.remove('active-tab-filter'));
            
            const targetTab = document.getElementById(`filter-tab-${status}`);
            if (targetTab) {
                targetTab.classList.add('active-tab-filter');
            }

            renderUserPinjamList(document.getElementById('user-search-input').value, status);
        };
        
        /**
         * Memicu pembaruan daftar saat search input user berubah.
         */
        window.performUserSearch = () => {
             renderUserPinjamList(document.getElementById('user-search-input').value, currentUserStatusFilter);
        };

        /**
         * Fungsi utama untuk merender riwayat transaksi user
         */
        async function renderUserPinjamList(searchTerm = '', statusFilter = 'semua') {
            const container = document.getElementById('user-transaction-list-container');
            const user = typeof getLoggedInUser === 'function' ? getLoggedInUser() : null;
            
            if (!user || !user.id) {
                container.innerHTML = `<p class="text-center text-red-500">Anda harus login untuk melihat riwayat peminjaman.</p>`;
                return;
            }

            container.innerHTML = '<p class="text-center text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i> Memuat data transaksi...</p>';
            
            try {
                // 1. Ambil data (Asumsi getAllData ada di script.js)
                if (Object.keys(allTransactionData).length === 0) {
                     const data = typeof getAllData === 'function' ? await getAllData() : { transactions: [], users: [], books: [] }; 
                     allTransactionData = data;
                }
                const data = allTransactionData;

                // 2. Filter data berdasarkan User ID yang login
                let filteredTransactions = data.transactions
                    .filter(t => t.type === 'pinjam' && t.userId === user.id);

                // 3. Filter berdasarkan Status
                if (statusFilter !== 'semua') {
                    filteredTransactions = filteredTransactions.filter(t => t.status === statusFilter);
                }
                
                // 4. Filter berdasarkan Search Term (Judul atau ID Transaksi)
                if (searchTerm) {
                    const searchLower = searchTerm.toLowerCase();
                    filteredTransactions = filteredTransactions.filter(t => {
                        const book = data.books.find(b => b.id === t.bookId);
                        const titleMatch = (book?.title || '').toLowerCase().includes(searchLower);
                        const idMatch = String(t.id).includes(searchLower);
                        return titleMatch || idMatch;
                    });
                }

                // 5. Sorting: Terbaru ke Terlama
                filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));


                if (filteredTransactions.length === 0) {
                    container.innerHTML = `<p class="text-center text-gray-500">Tidak ada transaksi **${getStatusDisplayText(statusFilter)}** yang ditemukan.</p>`;
                    return;
                }

                // 6. Render List
                container.innerHTML = '';
                filteredTransactions.forEach(t => {
                    const book = data.books.find(b => b.id === t.bookId);
                    
                    if (!book) return;

                    const coverSrc = book.cover && book.cover.startsWith('data:image') ? book.cover : (book.cover || 'img/default.jpg');
                    let statusText = getStatusDisplayText(t.status);
                    let statusClass = `status-${t.status.toLowerCase()}`;
                    let lateFeeDisplay = '';
                    
                    const now = Date.now();
                    const dueDate = t.dueDate ? new Date(t.dueDate).getTime() : null;
                    let diffDays = null;
                    
                    const transactionDate = formatDate(t.date);
                    const returnedDateText = t.returnedDate ? `<p class="text-sm"><strong>Tgl Kembali:</strong> ${formatDate(t.returnedDate)}</p>` : '';
                    let borderClass = 'border-info-color'; // Default border-color (Diajukan)

                    if (t.status === 'diacc') borderClass = 'border-warning-color';
                    if (t.status === 'dipinjam') borderClass = 'border-success-color';
                    if (t.status === 'dikembalikan' || t.status === 'ditolak' || t.status === 'dibatalkan') borderClass = 'border-danger-color';


                    if (dueDate) {
                        diffDays = Math.ceil((dueDate - now) / (1000 * 60 * 60 * 24));
                        
                        // Cek Keterlambatan dan Hitung Denda
                        if (t.status === 'dipinjam' && diffDays < 0) {
                            const daysLate = Math.abs(diffDays);
                            const totalFee = calculateLateFee(daysLate);
                            
                            statusClass = 'status-telat'; 
                            statusText += ` (TELAT ${daysLate} hari)`;
                            borderClass = 'border-danger-color'; // Merah solid jika telat
                            
                            // Tampilan Denda Keterlambatan
                            lateFeeDisplay = `
                                <p class="text-sm mt-1 font-bold text-red-700">
                                    <i class="fas fa-hand-holding-usd mr-1"></i> Denda Keterlambatan: ${formatRupiah(totalFee)}
                                </p>
                            `;
                        }
                    }
                    
                    container.innerHTML += `
                        <div class="transaction-item" style="border-left: 5px solid var(--${borderClass.split('-')[1]}-color);">
                            <div class="transaction-detail flex-grow flex items-start">
                                <img src="${coverSrc}" alt="Cover" onerror="this.onerror=null; this.src='img/default.jpg';" class="w-16 h-24 object-cover rounded shadow-md mr-4">
                                <div>
                                    <h4 class="text-lg font-bold text-gray-800">${book.title} (${book.year})</h4>
                                    <p class="text-sm text-gray-600"><strong>ID Transaksi:</strong> <span class="font-mono text-primary">${t.id}</span></p>
                                    <p class="text-sm text-gray-600"><strong>Diajukan:</strong> ${transactionDate}</p>
                                    ${t.status !== 'diajukan' && t.status !== 'ditolak' && t.status !== 'dibatalkan' ? `<p class="text-sm text-gray-600"><strong>${t.status === 'diacc' ? 'Batas Ambil' : 'Jatuh Tempo'}:</strong> ${formatDate(t.dueDate)}</p>` : ''}
                                    ${returnedDateText}
                                    <p class="text-sm mt-2">Status: <span class="${statusClass} status-admin">${statusText}</span></p>
                                    ${lateFeeDisplay}
                                </div>
                            </div>
                        </div>
                    `;
                });

            } catch (error) {
                console.error("Render Error:", error);
                container.innerHTML = `<p class="text-center text-red-500">Gagal memuat data: ${error.message}</p>`;
            }
        }
        
        // --- JS untuk fungsionalitas Tab Utama ---
        function showPinjamTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            
            // Atur class active pada tombol
            document.querySelectorAll('.main-tab-button').forEach(btn => btn.classList.remove('active-tab'));
            document.getElementById(`${id}-tab`).classList.add('active-tab');

            // Panggil fungsi render yang sesuai
            if (id === 'beranda-pinjam') {
                 // Asumsi renderBookList dan handleSearch ada di script.js
                 if (typeof renderBookList === 'function') renderBookList('pinjam-page');
                 if (typeof handleSearch === 'function') handleSearch('pinjam-page');
            } else if (id === 'riwayat-status') {
                // Inisialisasi status filter ke 'semua' dan render list
                changeUserStatusFilter('semua');
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Inisialisasi: Tampilkan Beranda Pinjam
            showPinjamTab('beranda-pinjam'); 
            
            // Asumsi handleSearch ada di script.js
            if (typeof handleSearch === 'function') handleSearch('pinjam-page');
        });
    </script>
